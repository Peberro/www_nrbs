---
layout: default
---
<h2>Most recent post</h2>
<ul class="myposts">
    {% for post in site.posts limit:1%}
    <div class="blog-post">
            <a class="blog__title" href="{{post.url}}">{{post.title}}</a>
            <p class="post__desc"> 
                {{post.description}}
            </p>
    </div>
    {% endfor %}
</ul>

<section class="older-posts">
    <h2>Older posts</h2>
<p class="myposts">
    {% for post in site.posts limit:3 offset:1%}
    <div class="blog-post">
        <a class="blog__title" href="{{post.url}}">{{post.title}}</a>
        <p class="post__desc"> 
            {{post.description}}
        </p>
</div>
    {% endfor %}
</p>
</section>
